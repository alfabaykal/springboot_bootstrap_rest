<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://springframework.org/security/tags">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <p class="navbar-brand">
            <span th:text="${user.username}"></span> with roles:
            <span th:text="${user.roles}"></span>
        </p>
        <a class="link-secondary" style="text-decoration: none" href="/logout">Logout</a>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0 ">
                <ul class="list-group-flush px-0 py-2 ">
                    <a sec:authorize="isAuthenticated() && hasRole('ADMIN')" class="nav-item nav-link"
                       th:href="@{/admin}">Admin</a>
                    <li class="list-group-item active" aria-current="true">User</li>
                </ul>
            </div>
            <div class="col-10 px-0" style="background-color: #f8f9fa">
                <div class="container-fluid">
                    <h1 style="color: black" class="m-3">User Information-page</h1>
                    <div class="tab-content" id="myTabContent">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-3" style="color: black">
                                    <h3>About user</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.roles}"></td>
                                    </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
